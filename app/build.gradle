apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

kapt {
    correctErrorTypes = true
}

androidExtensions {
    experimental = true
}

android {
    compileSdkVersion versions.targetSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        applicationId "me.dmba.jiranav"

        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk
        versionCode versions.code
        versionName versions.name

        archivesBaseName = "app-${versions.name}-${versions.code}"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$versions.kotlin"

    implementation(
        "com.android.support:cardview-v7:$versions.support",
        "com.android.support:appcompat-v7:$versions.support",
        "com.android.support:recyclerview-v7:$versions.support",
        "com.android.support.constraint:constraint-layout:$versions.design"
    )

    implementation(
        "com.google.dagger:dagger:$versions.dagger",
        "com.google.dagger:dagger-android-support:$versions.dagger"
    )

    implementation(
        "io.reactivex.rxjava2:rxjava:$versions.rxjava",
        "io.reactivex.rxjava2:rxandroid:$versions.rxjava"
    )

    implementation "com.squareup.picasso:picasso:$versions.picasso"

    implementation "com.ryanjeffreybrooks:indefinitepagerindicator:$versions.pager_indicator"

    implementation "com.episode6.hackit.auto.factory:auto-factory-annotations:$versions.auto_factory"

    kapt(
        "com.google.auto.factory:auto-factory:$versions.auto_factory",
        "com.google.dagger:dagger-compiler:$versions.dagger",
        "com.google.dagger:dagger-android-processor:$versions.dagger"
    )

    testImplementation "junit:junit:$versions.junit"
}
